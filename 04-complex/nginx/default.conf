upstream client {
	server client:3000;
}

upstream api {
	server api:5000;
}

server {
	listen 80;
	

	location / {
		proxy_pass http://client;
	}

	location /sockjs-node {
		proxy_pass http://client;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrage";
	}

	location /api {
		# This rewrites the incoming request before passing to the server to remove the api in URL
		# We don't need this is we use api prefix in our server code
		rewrite /api/(.*) /$1 break;
		proxy_pass http://api;
	}

	location /ws {
		proxy_pass http://client;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
  	}

}